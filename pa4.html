<!DOCTYPE html>
<!-- pa4.html
     This html page along with pa4.jsp demonstrates database programming with JSP
     -->
<html>
<head>
      <title> Database Programming with JSP </title>
      <meta charset = "utf-8" />
      <style type = "text/css">
      td, th, table {border: thin solid black;}
          </style>
      <script>
          function show() {
              document.getElementById("out").innerHTML = document.getElementById("in").value;
        }
      </script>
</head>
<body>
    <form action = "pa4.jsp"
          method = "post">
      <h2> Playing with Database </h2>
      <table>
          <tr>
            <th> Vette_id </th>
            <th> Body_style </th>
            <th> Miles </th>
            <th> Year </th>
            <th> State </th>
          </tr>
          <tr>
            <td><input type = "text"  name = "id" size = "3" value = "0" /></td>
            <td><input type = "text"  name = "type" size = "16" value = "demo" /></td>
            <td><input type = "text"  name = "miles" size = "8" value = "0.0" /></td>
            <td><input type = "text"  name = "year" size = "4" value = "2016" /></td>
            <td><input type = "text"  name = "state" size = "4" value = "0" /></td>
          </tr>
      </table>
      <p />
<h3> Action </h3>
      <p>
        <input type = "radio"  name = "action"  value = "display" checked = "checked" />
		Display all records <br />
        <input type = "radio"  name = "action"  value = "insert" />
		Add a new record <br />
        <input type = "radio"  name = "action"  value = "update" />
		Update an existing record <br />
        <input type = "radio"  name = "action"  value = "delete" />
		Delete an existing record <br />
        <input type = "radio"  name = "action"  value = "user" />
		Enter your own SQL statement below <br />
        <input type = "text";  name = "statement" size = "40" value = "select * from Corvettes" id = "in" /> <br /><br />
        <input type = "reset"  value = "Reset Form" />
        <input type = "submit"  value = "Excute SQL" />
<!--
        <button type="button" onclick="show()">Show SQL</button><br />
        <span id = "out" style="color:red"></span> <br /><br />
-->
        </p>
    </form>
  </body>
</html>
