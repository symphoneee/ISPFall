<script>
function validateEmail() {
    var x = document.forms["myForm"]["email"].value;
    var atpos = x.indexOf("@");
    var dotpos = x.lastIndexOf(".");
    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
        alert("Not a valid e-mail address");
        return false;
      }
    else
      alert("Email address is valid");
}
</script>

<p>Click the button to factorialize a number.</p>

<button onclick="display()">Factorialize!</button>

<p id="demo"></p>

<script>
function display() {
    
    var num = prompt("Please enter a positive number", "8");
    
    document.getElementById("demo").innerHTML = "The factorial of " + num + " is " + factorial(num);
}
</script>

<script>
  function factorial(x){
   if (x < 0)
        alert("You must enter a positive number!");
    else if (x ==0)
      return 1;
    else {
      return (x * factorial(x - 1));
        }
}
</script>
